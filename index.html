<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="assets/pics/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof-Friend</title>
</head>
<body>
<div id="container">

                    <div class="box" id="pic">
                     <div id="logo">
                      <p id="logoname">Woofriend</p>
                     </div>
                    </div>

 <div class="box" id="form">

        <h3>Welcome to Woofriend.</h3>
        <p>Woofriend is an online service for those who sees dogs as friends</p>
        <p>We value every donation since the site you're seeing and everything else we do is completely non profit oriented.</p>
    <div id="formbox">
        <h4>Let's get you started!</h4>
        <div class="containers" id="formcontainernames">
         <div id="fnamebox">
            <form action="" method="get">
            <label for="fname">First name:</label><br>
            <input style="border-radius: 8px;" type="text" id="fname" class="forminput" name="fname" required><br><br>
         </div>
         <div id="lnamebox">
            <label for="lname">Last name:</label><br>
            <input style="border-radius: 8px;" type="text" id="lname" class="forminput" name="lname" required><br><br>
         </div>
         </div>
         <br><br>
        <div class="containers"  id="formcontainerinfo">
         <div>
            <label for="email">Email:</label><br>
            <input style="border-radius: 8px;" type="email" name="email" class="forminput" id="email" required>
         </div>
         <div>
            <label for="phone">Phone number:</label><br>
            <input style="border-radius: 8px;" type="tel" name="phone" class="forminput" id="phone">
         </div>
         </div>
         <br><br>
        <div class="containers"  id="formcontainerpass">
         <div>
            <label for="password">Create a password!</label><br>
            <input style="border-radius: 8px;" type="password" name="password" class="forminput" id="password" required>
         </div>
         <div>
            <label for="passwordcheck">Confirm password.</label><br>
            <input style="border-radius: 8px;" type="password" name="passwordcheck" class="forminput" id="passwordcheck" required>
         </div>
         </div>
    </div>
   <div id="login">
      <input type="submit" value="Create account" class="forminput" id="subbut">
      <div id="logintext"><p>Already have an account?</p> 
      <input value="Log in" id="loginbutton" type="button"> 
   </form>
      </div>
   </div>
 </div>
</div>
<script src="script.js"></script>
</body>
</html>
