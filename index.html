<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof-Friend</title>
</head>
<body>
<div id="container">

                    <div class="box" id="pic">
                     <div id="logo">
                      <p id="logoname">Woofriend</p>
                     </div>
                    </div>

 <div class="box" id="form">

        <h3>Welcome to Woofriend.</h3>
        <p>Woofriend is an online service for those who sees dogs as friends</p>
        <p>We value every donation since the site you're seeing and everything else we do is completely non profit oriented.</p>
    <div id="formbox">
        <h4>Let's get you started!</h4>
        <div class="containers" id="formcontainernames">
         <div id="fnamebox">
            <form action="" method="get"></form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
         </div>
         <div id="lnamebox">
            <form action="" method="get"></form>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
         </div>
         </div>
         <br><br>
        <div class="containers"  id="formcontainerinfo">
         <div>
            <form action="" method="get"></form>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email">
         </div>
         <div>
            <form action="" method="get"></form>
            <label for="phone">Phone number:</label><br>
            <input type="tel" name="phone" id="phone">
         </div>
         </div>
         <br><br>
        <div class="containers"  id="formcontainerpass">
         <div>
            <form action="" method="get"></form>
            <label for="password">Create a password!</label><br>
            <input type="password" name="password" id="password">
         </div>
         <div>
            <form action="" method="get"></form>
            <label for="passwordcheck">Confirm password.</label><br>
            <input type="password" name="passwordcheck" id="passwordcheck">
         </div>
         </div>
    </div>
 </div>
</div>
<script src="script.js"></script>
</body>
</html>
